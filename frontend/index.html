<!DOCTYPE html>
<html>
<meta charset=utf-8>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body>

<div id="mainContainer">
    <div class="center">
        <div id="box" class="box">

            <div id="homeImage" style="visibility: hidden;">
            </div>
        </div>
        <button class="button center-relative" style="margin-top: 10%;" onclick="renderBoxImage()">Нажми меня )</button>
    </div>
